<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Sound</title>
    <script>
        var player;
        var triedUnmuted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Attempt to play video with sound
            setTimeout(function() {
                player.unMute();
                player.playVideo();
                triedUnmuted = true;
            }, 500); // Slight delay to simulate user interaction

            // Check after 1 second if the video is playing
            setTimeout(checkPlaybackStatus, 1000);

            // Redirect after 6 seconds
            setTimeout(function() {
                window.location.href = "https://register.rockthevote.com/";
            }, 6000);
        }

        function checkPlaybackStatus() {
            // If the video is not playing and we tried unmuted, play it muted
            if (player.getPlayerState() !== YT.PlayerState.PLAYING && triedUnmuted) {
                player.mute();
                player.playVideo();
            }
        }
    </script>
</head>
<body>
    <div id="video-container">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/xvFZjo5PgG0?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
