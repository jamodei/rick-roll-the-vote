<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Sound</title>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            // Attempt to play video with sound after a slight delay
            setTimeout(function() {
                player.unMute();
                player.playVideo();
            }, 500); // 0.5 second delay to simulate user gesture

            // Redirect after 6 seconds
            setTimeout(function() {
                window.location.href = "https://register.rockthevote.com/";
            }, 6000); // 6 seconds delay
        }
    </script>
</head>
<body>
    <div id="video-container">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/xvFZjo5PgG0?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
